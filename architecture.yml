    derivedFrom: []
  1-StakeholderNeeds/2.3-Secondary_Mission_Objective-B3.yml: &ref_11
    id: 2.3
    name: Secondary Mission Objective B3
    statement: >-
      The SeaLion mission shall provide a means to validate a deployable
      composite structure (DeCS) in-orbit
    derivedFrom: []
  1-StakeholderNeeds/3.1-Tertiary_Mission_Objective-C1.yml: &ref_12
    id: 3.1
    name: Tertiary Mission Objective C1
    statement: The SeaLion mission shall qualify a newly developed antenna
    derivedFrom: []
  1-StakeholderNeeds/3.2-Tertiary_Mission_Objective-C2.yml: &ref_13
    id: 3.2
    name: Tertiary Mission Objective C2
    statement: >-
      The SeaLion mission shall qualify a CubeSat bus architecture for very-low
      Earth orbit (VLEO)
    derivedFrom: []
  1-StakeholderNeeds/3.3-Tertiary_Mission_Objective-C3.yml: &ref_14
    id: 3.3
    name: Tertiary Mission Objective C3
    statement: >-
      The SeaLion shall verify DeCS in-orbit behavior performance via
      accelerometer & temperature sensor data
    derivedFrom: []
