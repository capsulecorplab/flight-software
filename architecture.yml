    id: 2
    name: View Satellite Health Data Packet
    actor: Ground Station Operator
    behavior: View satellite health data packet
    rationale: Validate that satellite is operating nominally
    derivedFrom:
      - 1-StakeholderNeeds/1.2-Primary_Mission_Objective-A2.yml
