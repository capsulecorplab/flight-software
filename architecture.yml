    derivedFrom: []
  1-StakeholderNeeds/2.2-Secondary_Mission_Objective-B2.yml: &ref_10
    id: 2.2
    name: Secondary Mission Objective B2
    statement: >-
      The SeaLion mission shall provide a means to validate a V-Infrared Sensor
